  <path d="M200 70 L240 160 L200 140 L160 160 Z" fill="url(#socialRed)"/>
  <circle cx="200" cy="160" r="24" fill="#2D2D2D"/>
  <circle cx="200" cy="160" r="12" fill="#1a1a1a"/>

  <!-- Text: kyaku -->
