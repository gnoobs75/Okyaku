<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4D4D"/>
      <stop offset="100%" style="stop-color:#E63232"/>
    </linearGradient>
  </defs>

  <!-- O Mark - Outer Ring -->
  <circle cx="55" cy="55" r="45" fill="none" stroke="#2D2D2D" stroke-width="10"/>

  <!-- O Mark - Red Arrow/Compass Point -->
  <path d="M55 10 L75 55 L55 45 L35 55 Z" fill="url(#redGradient)"/>

  <!-- O Mark - Inner Circle (Eye) -->
  <circle cx="55" cy="55" r="12" fill="#2D2D2D"/>
  <circle cx="55" cy="55" r="6" fill="#1a1a1a"/>

  <!-- Text: kyaku -->
  <text x="115" y="70" font-family="Arial, Helvetica, sans-serif" font-size="52" font-weight="bold" fill="#2D2D2D">kyaku</text>

  <!-- Japanese Text: おぐめ 宿 -->
  <text x="115" y="105" font-family="'Hiragino Sans', 'MS Gothic', sans-serif" font-size="24" fill="#2D2D2D">おぐめ 宿</text>
</svg>